  oracle_network:
    name: ${STACK_NAME:-oracle}_backend_network
    driver: overlay
    external: true
  elk_network:
    driver: overlay
    attachable: true

configs:
  logstash_config:
    file: ./config/logstash/logstash.conf
  prometheus_config:
