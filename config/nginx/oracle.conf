upstream oracle_backend {
    least_conn;
    server api:7350 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

server {
    listen 80;
    server_name
    api.*
    ;

    # WebSocket endpoint
    location /ws {
        # No rate limiting for WebSocket connections

        proxy_pass http://oracle_backend;
        proxy_http_version 1.1;

        # WebSocket specific headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts (keep connections alive)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # Disable buffering for WebSocket
        proxy_buffering off;
    }
    location / { proxy_pass http://oracle_backend; include proxy_params; }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    access_log /dev/stdout json_info;
    error_log  /dev/stderr warn;
}

